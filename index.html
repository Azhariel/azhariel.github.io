<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renan Braga - Portfolio</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/skills.css">
    <link rel="stylesheet" href="css/components/skill.css">
</head>
<body>
    <header class="header">
        <img src="/assets/logo_300.png" alt="Logo Renan 'Azhariel' Braga" width="60px" height="60px">
        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="/assets/Curriculo Dev Renan Braga.pdf" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="title">Renan Braga</h1>
                <h2 class="subtitle">Frontend Developer</h2>
            </div>
            
            <div class="navigation">
                <a class="button" href="/assets/Curriculo Dev Renan Braga.pdf" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="skills">
        <h1 class="subtitle">Skills</h1>
        <div class="wrapper">
            <skill class="skill">
                <img src="/assets/icons/ico_html5.png">
                <h2 class="subtitle">HTML</h2>
                <div class="progressBar">
                    <div class="progress" id="skillHTML"></div>
                </div>
            </skill>

            <skill class="skill">
                <img src="/assets/icons/ico_css3.png" alt="">
                <h2 class="subtitle">CSS</h2>
                <div class="progressBar">
                    <div class="progress" id="skillCSS"></div>
                </div>
            </skill>

            <skill class="skill">
                <img src="/assets/icons/ico_js.png" alt="">
                <h2 class="subtitle">JavaScript</h2>
                <div class="progressBar">
                    <div class="progress" id="skillJS"></div>
                </div>
            </skill>

            <skill class="skill">
                <img src="/assets/icons/ico_react.png" alt="">
                <h2 class="subtitle">React.js</h2>
                <div class="progressBar">
                    <div class="progress" id="skillReact"></div>
                </div>
            </skill>

            <skill class="skill">
                <img src="/assets/icons/ico_restapi.png" alt="">
                <h2 class="subtitle">Rest API</h2>
                <div class="progressBar">
                    <div class="progress" id="skillRest"></div>
                </div>
            </skill>

            <skill class="skill">
                <img src="/assets/icons/ico_tdd.png" alt="">
                <h2 class="subtitle">TDD</h2>
                <div class="progressBar">
                    <div class="progress" id="skillTDD"></div>
                </div>
            </skill>

            <skill class="skill">
                <img src="/assets/icons/ico_nodejs.png" alt="">
                <h2 class="subtitle">Node.js</h2>
                <div class="progressBar">
                    <div class="progress" id="skillNode"></div>
                </div>
            </skill>

            <skill class="skill">
                <img src="/assets/icons/ico_ux.png" alt="">
                <h2 class="subtitle">UX</h2>
                <div class="progressBar">
                    <div class="progress" id="skillUX"></div>
                </div>
            </skill>

        </div>
    </section>
</body>
</html>
